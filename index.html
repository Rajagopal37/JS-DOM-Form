<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASzha Restaurant Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let container = document.createElement("div");
        container.setAttribute("class", "container");
        document.body.append(container);

        let formTitle = document.createElement("div");
        formTitle.setAttribute("class", "form-title");
        container.append(formTitle);

        let title = document.createElement("h1");
        title.setAttribute("id", "title");
        title.innerHTML = "JASzha Restaurant";
        formTitle.append(title);

        let description = document.createElement("p");
        description.setAttribute("id", "description");
        description.textContent = "Kindly fill the form.";
        formTitle.append(description);

        let formTable = document.createElement("table");
        formTable.setAttribute("class", "table");
        container.append(formTable);

        let tr1 = document.createElement("tr");
        formTable.append(tr1);

        let td1 = document.createElement("td");
        tr1.append(td1);

        let form = document.createElement("form");
        form.setAttribute("autocomplete", "off");
        form.setAttribute("onsubmit", "onSubmit(event)");
        form.setAttribute("id", "form");
        td1.append(form);

        let mainUserInfo = document.createElement("div");
        mainUserInfo.setAttribute("class", "main-user-info");
        form.append(mainUserInfo);

        function createUserInputBox(labelText, inputType, inputName, inputId, placeholder) {
            let userInputBox = document.createElement("div");
            userInputBox.setAttribute("class", "user-input-box");

            let label = document.createElement("label");
            label.setAttribute("for", inputName);
            label.innerHTML = labelText;
            userInputBox.append(label);

            let input = document.createElement("input");
            input.setAttribute("type", inputType);
            input.setAttribute("name", inputName);
            input.setAttribute("id", inputId);
            input.setAttribute("placeholder", placeholder);
            input.setAttribute("required", "");
            userInputBox.append(input);

            mainUserInfo.append(userInputBox);
        }

        createUserInputBox("First Name", "text", "firstName", "first-name", "Enter First Name");
        createUserInputBox("Last Name", "text", "lastName", "last-name", "Enter Last Name");
        createUserInputBox("Email", "email", "email", "email", "Ex: abc@zmail.com");
        createUserInputBox("Pincode", "number", "pincode", "pincode", "Enter Pincode");
        createUserInputBox("State", "text", "state", "state", "Enter Your State");
        createUserInputBox("Country", "text", "country", "country", "Enter Your Country");

        let userInputBoxAddress = document.createElement("div");
        userInputBoxAddress.setAttribute("class", "user-input-box");
        mainUserInfo.append(userInputBoxAddress);

        let addressLabel = document.createElement("label");
        addressLabel.setAttribute("for", "address");
        addressLabel.setAttribute("id", "address");
        addressLabel.innerHTML = "Address";
        userInputBoxAddress.append(addressLabel);

        let addressInput = document.createElement("textarea");
        addressInput.setAttribute("id", "address");
        addressInput.setAttribute("name", "address");
        addressInput.setAttribute("rows", "3");
        addressInput.setAttribute("cols", "20");
        addressInput.setAttribute("placeholder", "Enter Your Address");
        addressInput.setAttribute("required", "");
        userInputBoxAddress.append(addressInput);

        let userInputBoxGender = document.createElement("div");
        userInputBoxGender.setAttribute("class", "user-input-box");
        mainUserInfo.append(userInputBoxGender);

        let genderTitle = document.createElement("span");
        genderTitle.setAttribute("class", "gender-title");
        genderTitle.innerHTML = "Gender";
        userInputBoxGender.append(genderTitle);

        let genderCategory = document.createElement("div");
        genderCategory.setAttribute("class", "gender-category");
        userInputBoxGender.append(genderCategory);

        function createRadioInput(name, value, labelText) {
            let input = document.createElement("input");
            input.setAttribute("type", "radio");
            input.setAttribute("id", value);
            input.setAttribute("name", name);
            input.setAttribute("value", value);
            genderCategory.append(input);

            let label = document.createElement("label");
            label.setAttribute("for", value);
            label.innerHTML = labelText;
            genderCategory.append(label);
        }

        createRadioInput("gender", "male", "Male");
        createRadioInput("gender", "female", "Female");
        createRadioInput("gender", "other", "Other");

        let userInputBoxFood = document.createElement("div");
        userInputBoxFood.setAttribute("class", "user-input-box");
        mainUserInfo.append(userInputBoxFood);

        let foodTitle = document.createElement("span");
        foodTitle.setAttribute("class", "gender-title");
        foodTitle.innerHTML = "Food Variety";
        userInputBoxFood.append(foodTitle);

        let foodCategory = document.createElement("div");
        foodCategory.setAttribute("class", "gender-category");
        userInputBoxFood.append(foodCategory);

        function createCheckboxInput(name, value, labelText) {
            let input = document.createElement("input");
            input.setAttribute("type", "checkbox");
            input.setAttribute("id", value);
            input.setAttribute("name", name);
            input.setAttribute("value", value);
            foodCategory.append(input);

            let label = document.createElement("label");
            label.setAttribute("for", value);
            label.innerHTML = labelText;
            foodCategory.append(label);
        }

        createCheckboxInput("food", "Indian", "Indian");
        createCheckboxInput("food", "Western", "Western");
        createCheckboxInput("food", "Oriental", "Oriental");
        createCheckboxInput("food", "Mexican", "Mexican");
        createCheckboxInput("food", "African", "African");

        let formSubmitBtn = document.createElement("div");
        formSubmitBtn.setAttribute("class", "form-submit-btn");
        mainUserInfo.append(formSubmitBtn);

        let submitInput = document.createElement("input");
        submitInput.setAttribute("type", "submit");
        submitInput.setAttribute("id", "submit");
        formSubmitBtn.append(submitInput);

        let formData = document.createElement("table");
        formData.setAttribute("class", "form-data");
        formData.setAttribute("id", "storelist");
        container.append(formData);

        let thead = document.createElement("thead");
        formData.append(thead);

        let tr2 = document.createElement("tr");
        thead.append(tr2);

        function createTableHeaderCell(text) {
            let th = document.createElement("th");
            th.innerHTML = text;
            tr2.append(th);
        }

        createTableHeaderCell("First Name");
        createTableHeaderCell("Last Name");
        createTableHeaderCell("Email");
        createTableHeaderCell("Gender");
        createTableHeaderCell("Address");
        createTableHeaderCell("Pincode");
        createTableHeaderCell("State");
        createTableHeaderCell("Country");
        createTableHeaderCell("Food");

        let tbody = document.createElement("tbody");
        formData.append(tbody);
    </script>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <script src="script.js"></script>
</body>
</html>
